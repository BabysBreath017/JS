<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>第1个孩子</li>
    <li>第2个孩子</li>
    <li>第3个孩子</li>
    <li>第4个孩子</li>
    <li>第5个孩子</li>
    <p>我不需要变色</p>
  </ul>
  <script>
    // 点击每个小li 当前li 文字变为红色
    // 各小さなliをクリックすると、現在のliの文字色が赤くなります
    // 按照事件委托的方式  委托给父级，事件写到父级身上
    // イベントを親に委任する方法、親にイベントを記述します
    // 1. 获得父元素
    // 1. 親要素を取得する
    const ul = document.querySelector('ul')
    ul.addEventListener('click', function (e) {
      // alert(11)
      // this.style.color = 'red'
      // console.dir(e.target) // 就是我们点击的那个对象  // クリックしたオブジェクトそのものです
      // e.target.style.color = 'red'
      // 我的需求，我们只要点击li才会有效果
      // 私の要求は、liをクリックした場合にのみ効果があることです
      if (e.target.tagName === 'LI') {
        e.target.style.color = 'red'
      }
    })
  </script>
</body>

</html>
